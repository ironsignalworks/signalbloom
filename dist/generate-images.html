<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Card Image - Signal Bloom by ISW</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            font-family: 'Consolas', monospace;
        }
        
        #card {
            width: 1200px;
            height: 630px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.15) 0%, transparent 70%);
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .top-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .icon {
            width: 100px;
            height: 100px;
        }
        
        .isw-logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            color: #00ff88;
            font-size: 72px;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #888;
            font-size: 32px;
            margin: 20px 0 40px 0;
            letter-spacing: 2px;
        }
        
        .features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #222;
            padding: 15px 25px;
            color: #00ff88;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .footer-section {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 20px;
            letter-spacing: 2px;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        button {
            margin: 20px 0;
            padding: 15px 30px;
            background: #00ff88;
            border: none;
            color: #000;
            font: inherit;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div class="gradient-bg"></div>
        <div class="particles" id="particles"></div>
        <div class="content">
            <div class="top-section">
                <div class="logo">
                    <h1>Signal Bloom</h1>
                </div>
            </div>
            
            <div>
                <div class="subtitle">Audio-Reactive 3D Visualizer</div>
                <div class="features">
                    <div class="feature">9 Visualization Modes</div>
                    <div class="feature">Real-Time Audio</div>
                    <div class="feature">WebGL Shaders</div>
                </div>
            </div>
            
            <div class="footer-section">
                <!-- ISW Logo SVG - matches favicon.svg -->
                <svg class="isw-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <rect width="64" height="64" fill="transparent"/>
                    <!-- I -->
                    <rect x="8" y="20" width="10" height="12" fill="#00ff88"/>
                    <rect x="8" y="34" width="10" height="4" fill="#00ff88"/>
                    <!-- S (signal wave) -->
                    <path d="M 24 14 L 24 50 L 34 44 L 34 20 Z" fill="#00ff88"/>
                    <!-- W (waveform) -->
                    <rect x="40" y="14" width="8" height="12" fill="#00ff88"/>
                    <rect x="40" y="28" width="8" height="12" fill="#00ff88"/>
                    <rect x="40" y="42" width="8" height="8" fill="#00ff88"/>
                    <!-- Signal indicator dot -->
                    <circle cx="56" cy="18" r="3" fill="#00ff88"/>
                </svg>
                <span style="color: #666; font-size: 24px;">IRON SIGNAL WORKS</span>
            </div>
        </div>
    </div>
    
    <button onclick="downloadCard()">Download Card (1200x630)</button>
    <button onclick="downloadFavicon32()">Download Favicon 32x32</button>
    <button onclick="downloadFavicon16()">Download Favicon 16x16</button>
    <p style="color: #888; margin-top: 20px; font-size: 14px;">
        <strong>Note:</strong> For favicon.ico, use an online converter like 
        <a href="https://favicon.io/favicon-converter/" target="_blank" style="color: #00ff88;">favicon.io</a> 
        and upload the 32x32 PNG to create a multi-size .ico file.
    </p>
    
    <script>
        // Add particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.opacity = Math.random() * 0.5;
            particlesContainer.appendChild(particle);
        }
        
        async function downloadCard() {
            const card = document.getElementById('card');
            const canvas = await html2canvas(card, {
                width: 1200,
                height: 630,
                backgroundColor: '#000000'
            });
            
            const link = document.createElement('a');
            link.download = 'card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        async function downloadFavicon32() {
            const svg = createFaviconSVG(32);
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.download = 'favicon-32x32.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svg);
        }
        
        async function downloadFavicon16() {
            const svg = createFaviconSVG(16);
            const canvas = document.createElement('canvas');
            canvas.width = 16;
            canvas.height = 16;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.download = 'favicon-16x16.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svg);
        }
        
        function createFaviconSVG(size) {
            // ISW minimal icon for favicon - matches favicon.svg structure
            const strokeWidth = Math.max(1, size * 0.08);
            
            // Scale factors for different elements based on 64px reference
            const scale = size / 64;
            
            // I element
            const iX = 8 * scale;
            const iY1 = 20 * scale;
            const iWidth = 10 * scale;
            const iHeight1 = 12 * scale;
            const iY2 = 34 * scale;
            const iHeight2 = 4 * scale;
            
            // S element (triangle)
            const sX1 = 24 * scale;
            const sY1 = 14 * scale;
            const sY2 = 50 * scale;
            const sX2 = 34 * scale;
            const sY3 = 44 * scale;
            const sY4 = 20 * scale;
            
            // W element (three bars)
            const wX = 40 * scale;
            const wWidth = 8 * scale;
            const wY1 = 14 * scale;
            const wHeight1 = 12 * scale;
            const wY2 = 28 * scale;
            const wHeight2 = 12 * scale;
            const wY3 = 42 * scale;
            const wHeight3 = 8 * scale;
            
            // Dot
            const dotX = 56 * scale;
            const dotY = 18 * scale;
            const dotR = 3 * scale;
            
            return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${size} ${size}" width="${size}" height="${size}">
                <rect width="${size}" height="${size}" fill="#000"/>
                
                <!-- I -->
                <rect x="${iX}" y="${iY1}" width="${iWidth}" height="${iHeight1}" fill="#00ff88"/>
                <rect x="${iX}" y="${iY2}" width="${iWidth}" height="${iHeight2}" fill="#00ff88"/>
                
                <!-- S (signal triangle) -->
                <path d="M ${sX1} ${sY1} L ${sX1} ${sY2} L ${sX2} ${sY3} L ${sX2} ${sY4} Z" fill="#00ff88"/>
                
                <!-- W (waveform bars) -->
                <rect x="${wX}" y="${wY1}" width="${wWidth}" height="${wHeight1}" fill="#00ff88"/>
                <rect x="${wX}" y="${wY2}" width="${wWidth}" height="${wHeight2}" fill="#00ff88"/>
                <rect x="${wX}" y="${wY3}" width="${wWidth}" height="${wHeight3}" fill="#00ff88"/>
                
                <!-- Signal indicator -->
                <circle cx="${dotX}" cy="${dotY}" r="${dotR}" fill="#00ff88"/>
            </svg>`;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
